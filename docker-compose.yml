services:
  postgres:
    image: postgres:18
    restart: always
    environment:
      - POSTGRES_DB=varketplace_db_${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      # On peut aussi préciser PGDATA pour plus de clarté
      - PGDATA=/var/lib/postgresql/18/docker
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/18/docker
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 2s
      retries: 20

volumes:
  postgres_data:
